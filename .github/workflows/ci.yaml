name: Engine Patcher

on:
  workflow_dispatch:
    inputs:
      token_prefix:
        description: 'Token prefix'
        required: true
        default: 'SMMWE'

jobs:
  patch:
    runs-on: ubuntu-latest
    env:
      TOKEN_PREFIX: ${{ github.event.inputs.token_prefix }}
      KEYSTORE_PASSWORD: ${{ github.secrets.KEYSTORE_PASSWORD }}
      SOURCE_API: ${{ github.secrets.SOURCE_API }}
      TARGET_API: ${{ github.secrets.TARGET_API }}
    steps:
      - uses: actions/checkout@v2
        name: "ğŸ“¦ Clone repository"
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        name: "ğŸ Setup Python"
        with:
          python-version: '3.10'
      - name: "ğŸ“¦ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: "ğŸ”§ Patch"
        run: python patch.py
      - name: "ğŸ“¦ Upload artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: engine
          path: engine